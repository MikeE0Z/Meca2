<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Guía</title>
</head>
<body>
    <h2>Agregar Guía</h2>
    <form action="guardar_guia.php" method="post">
        <label>Nombre del guía:</label>
        <input type="text" name="nombre_guia" required><br>
        <label>Número de identificación:</label>
        <input type="text" name="numero_identificacion" required><br>
        <label>Longevidad:</label>
        <input type="number" name="longevidad"><br>
        <label>Salario:</label>
        <input type="number" step="0.01" name="salario" required><br>
        <label>ID del cliente:</label>
        <input type="text" name="id_cliente"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
